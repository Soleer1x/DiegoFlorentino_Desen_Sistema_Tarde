<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1> Listas Não Numeradas</h1>
    <ul>
        <li> Maças </li>
        <li> bananas </li>
    </ul>
    <h1> Exemplo Abaixo de Lista Numeradas </h1>
    <ol>
        <li> Laranjas </li>
        <li> peras </li>
        <li> uvas </li>
    </ol>
    <h1> Por Tipo Exemplo 1</h1>
    <ol Type="a">
        <li> Laranjas </li>
        <li> peras </li>
        <li> uvas </li>
    </ol>
    <h1> Por Tipo Exemplo 2</h1>
    <ol Type="I">
        <li> Laranjas </li>
        <li> peras </li>
        <li> uvas </li>
    </ol>
</body>
</html>
