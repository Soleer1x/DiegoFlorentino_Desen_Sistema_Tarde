<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo 01</title>
    <style type="text/css">
        label{
            display: inline-block;
            width: 150px;
        }
        input[type="text"]{
            background-color: yellow;
            font-weight: bold;
            border-radius: 25px;
            padding: 0px 20px;
            height: 30px;
        }
    </style>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>Nome:</label>
            <input name="Nome" type="text" maxlength="40" size="40" placeholder="Nome">
            <br/>
            <br/>
            <label>Senha:</label>
            <input name="Senha" type="password" maxlength="4" size="4"/>
            <br/>
            <br/>
            <label>Escolha os itens Aplicaveis</label>
            <input name="Video" type="checkbox"/>Placa de Video
            <input name="Memoria" type="checkbox"/>Memoria 
            <input name="Caixa" type="checkbox"/>Caixa de Som
            <br/>
            <br/>

            <label>Genero</label>
            <label><input name="Genero" type="radio" value="M"/>Masculino</label>
            <label><input name="Genero" type="radio" value="F"/>Feminino</label>
            <label><input name="Genero" type="radio" value="O"/>Outros</label>
            <br/>
            <br/>

            <label>Estado Civil</label>
            <label><input name="Civil" type="radio" value="S"/>Solteiro</label>
            <label><input name="Civil" type="radio" value="C"/>Casado</label>
            <label><input name="Civil" type="radio" value="D"/>Divorciado</label>
            <br/>
            <br/>

            <label>Estado - UF</label>
            <select name="estado">
                <option value="PR">Paran√°</option>
                <option value="SC">Santa Catarina</option>
                <option value="ES">Espirito Santo</option>
                <option value="MG">Minas Gerais</option>
            </select>
        </fieldset> 

        <fieldset>
            <legend>Estado</legend>
            <select name="frete">
                <option value="0">PR Frete Gratis</option>
                <option value="20">SP R$ 20,00</option>
                <option value="15">SC R$ 15,00</option>
            </select>
        </fieldset>
        <br/><br/>

        <label>Suco</label>
        <select>
        <optgroup label="frutas">
            <option> Laranja </option>
            <option> Abacaxi </option>
            <option> Morango </option>
    </optgroup>

    <optgroup label="mistura">
        <option> Agua </option>
        <option> Leite </option>
</optgroup>
    </select>
    <br/><br/>
    <input type="submit" value="Enviar"/>
    <input type="submit" value="Limpar"/>
    </form>
</body>
</html>
