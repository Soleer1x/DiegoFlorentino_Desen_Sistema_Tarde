<!DOCTYPE html>

<body>
    <h1>Exemplo 1 Tabelas</h1>

        </tr>

            <th>Usuarios</th><td>80</td><td>93</td><td>120</td>
        </tr>

        </tr>
    </table>
</br>
</br>
</br>

    <tr>

</table>
